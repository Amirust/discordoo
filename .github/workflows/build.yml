name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Install node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.18
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
