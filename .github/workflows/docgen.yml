---
name: Docgen

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 12.20.0
      - name: Install required packages
        run: npm ci
      - name: Run docs generation
        run: npm run docs
      - name: Copy required things
        run: |
          mkdir ./docs/.github
          mkdir ./docs/.github/workflows
          cp -r ./.github/workflows/hash.yml ./docs/.github/workflows
          cp -r ./.github/mappings.js ./docs
      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: docs
          FOLDER: docs
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "generating docs for commit: {sha}"
      - name: Set env vars
        id: vars
        shell: bash
        run: |
          echo "::set-output name=sha::$(git rev-parse --short HEAD)"
      - name: Trigger hash write
        run: |
          curl -X POST https://api.github.com/repos/Discordoo/discordoo/dispatches \
                         -H 'Accept: application/vnd.github.everest-preview+json' \
                         -u ${{ secrets.ACCESS_TOKEN }} \
                         --data '{"event_type": "docs_build", "client_payload": { "sha": "${{ steps.vars.outputs.sha }}" }}'