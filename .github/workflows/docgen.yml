---
name: Docgen

on:
#  push:
#    branches:
#      - develop
  workflow_dispatch:
    schedule:
      #        ┌───────────── minute (0 - 59)
      #        │  ┌───────────── hour (0 - 23)
      #        │  │ ┌───────────── day of the month (1 - 31)
      #        │  │ │ ┌───────────── month (1 - 12 or JAN-DEC)
      #        │  │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
      #        │  │ │ │ │
      #        │  │ │ │ │
      #        │  │ │ │ │
      #        *  * * * *
      - cron: '30 1 * * 0'
  repository_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.action == 'docs_build' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 12.20.0
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Clone guide repo
        run: git clone https://github.com/Discordoo/discordoo-guide docs

      - name: Clone collection repo
        run: git clone https://github.com/Discordoo/collection __collection__

      - name: Run collection docs generation
        run: npm run docs:collection

      - name: Install ddoo required packages
        run: npm ci

      - name: Run ddoo docs generation
        run: npm run docs

      - name: Install mkdocs required packages
        run: pip install -r ./docs/requirements.txt

      - name: Run mkdocs build
        working-directory: ./docs
        run: mkdocs build

      - name: Fix mkdocs search
        run: npm run docs:searchfix

      - name: Deploy
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.PUSH_ACCESS_TOKEN }}
        with:
          source-directory: 'docs/site'
          destination-github-username: 'Discordoo'
          destination-repository-name: 'discordoocs'
          user-email: github-actions@github.com
          user-name: github-actions
          target-branch: master
